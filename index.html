<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Landing page</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/cc70fa30b0.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./assets/white-logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="list-items">
            <span class="list-item active">Home</span>
            <span class="list-item">Pricing</span>
            <span class="list-item">Contact</span>
            <span class="list-item">Terms and Conditions</span>
            <span class="list-item btn">
                <button>Get Started</button>
            </span>
        </div>
    </nav>
    <main>
        <div class="text">
            <div class="text-left">
                <h1>Your Justice Is Our Top Priority</h1>
            </div>
            <div class="text-right">
                <p>As a state of law, maintaining justice is something that every citizen must pay attention to, and we
                    are to uphold justice for you</p>
            </div>
        </div>
        <div class="main-img">
            <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="" class="order">
        </div>
    </main>
    <footer>
        <button class="leftbutton">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
          <button class="rightButton">
            <i class="fas fa-chevron-circle-right"></i>
          </button>
    </footer>
</body>

</html>
